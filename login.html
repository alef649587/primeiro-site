<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
        }

        form {
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        input {
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }

        .link-cadastro {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit" onclick="logar(); return false">
        <a href="cadastro.html" class="link-cadastro">Não tem uma conta? Cadastre-se</a>
    </form>

    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            // Obter as credenciais armazenadas no Local Storage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            // Verificar as credenciais
            if (login === storedUsername && senha === storedPassword) {
                window.alert("Sucesso");
                location.href = "home.html";
            } else {
                window.alert("Usuário ou Senha incorreto.");
            }
        }
    </script>
</body>
</html>
